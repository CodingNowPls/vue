<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue 条件渲染</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			<div v-if='show'>
				{{message}}
			</div>
			<div v-else='show'>
				Bye World
			</div>
			
<!--			<div v-show='show'>
				{{message}}
			</div>-->
		</div>
		
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					show:false,
					message:'Hello World'
				}
				
			})
		</script>
	</body>
</html>
