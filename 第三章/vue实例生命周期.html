<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue实例生命周期函数</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
 		</div>
	</body>
	<script>
		var vm=new Vue({
			el:'#app',
			template:'<div>{{test}}</div>',
			data:{
				test:'hello world'
			},
			beforeCreate:function(){
				console.log('beforeCreate');
			},
			created:function(){
				console.log('created');
			},
			beforeMount:function(){
				console.log(this.$el);
				console.log('beforeMount')
			},
			mounted:function(){
				console.log(this.$el);
				console.log('mounted');
			},
			beforeDestroy:function(){
				console.log('beforeDestory');
			},
			destroyed:function(){
				console.log('destoryed');
			},
			beforeUpdate:function(){
				console.log('beforeUpdate');
			},
			updated:function(){
				console.log('updated');
			}
		})
 	</script>
</html>
