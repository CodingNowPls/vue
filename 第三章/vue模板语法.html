<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>模板语法</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-text='name + "哈哈"'></div>
			<div v-html='name'></div>
			<div>{{name +'哈哈哈333'}}</div>
			<div v-html='name   + "哈哈222"' v-bind:title='name'></div>
		</div>
	</body>
	<script>
		 
		var app=new Vue({
			el:'#app',
			data:{
				name:'<h1>dell</h1>'
			}
			
		})
 	</script>
</html>
