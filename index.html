<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{content}}
		</div>
	</body>
	<script>
		var app=new Vue({
			el:'#app',
			data:{
				content:'hello world'
			}
		})
		setTimeout(function(){
			app.$data.content='bye world'
		},2000)
		
	</script>
</html>
